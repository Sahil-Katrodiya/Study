<head>

<body>
    <form>
        <table align="center">
            <caption><h1>Employee Registration</h1></caption>
            <tr>
                <td colspan="4" align="center"><h3>Persnol Information</h3></td>
            </tr>
            <tr>
                <td>Employee Id</td>
                <td><input type="text" placeholder="Enter Employee Id"></td>
                <td>Employee Name</td>
                <td><input type="text" placeholder="Enter Employee Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Enter Email"></td>
                <td>Contact No</td>
                <td><input type="text" placeholder="Enter Contact No"></td>

            <tr>
                <td>Marital Status</td> 
                <td><input type="radio" name="Marital Status" value="Single" checked>Single <input type="radio" name="Marital Status" value="Married" >Married</td>

            <tr>
                <td colspan="4" align="center"><h3>Education Qualification</h3></td>
            </tr>
            <tr>
                <td>Education</td>
                <td><input type="text" placeholder="Enter Education Details"></td>
                <td>Experience</td>
                <td><input type="text" placeholder="Enter Experience Details"></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><h3>Job Details</h3></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" placeholder="Enter Designation Details"></td>
                <td>Job location</td>
                <td><input type="text" placeholder="Enter Job location"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" placeholder="Enter Salary Details"></td>
            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
