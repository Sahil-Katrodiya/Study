<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab4_A_1</title>
</head>
<body>
    <form>
        <table align="center">
            <caption><h1>Student Registration</h1></caption>
            <tr>
                <td>Full Name</td>
                <td><input type="text" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Enter Email Id"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="text" placeholder="Enter Mobile No."></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date" placeholder="Enter Date of Birth"></td>
            </tr>
            <tr>
                <td>Gender</td> 
                <td><input type="radio" name="Gender" value="male" checked>Male <input type="radio" name="Gender" value="female" >Female</td>
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td>
                    <select>
                    <option value="" selected disabled>Select Degree</option>
                    <option value="B.tech">B.tech</option>
                    <option value="M.tech">M.tech</option>
                    <option value="PHD">PHD</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text" placeholder="Enter CPI"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text" placeholder="Enter University"></td>
            </tr>
            <tr>
                <td>Date Of Passing Year</td>
                <td>
                    <select>
                    <option value="" selected disabled>Select Your Passing Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" placeholder="Submit"><input type="reset" value="Cancle"></td>
            </tr>
        </table>
    </form>
</body>
</html>
