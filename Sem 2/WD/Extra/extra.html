<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
    <style>
        .container{
            height: 100vh;
            width: 100%;
            background-color: darkcyan;
        }
        h1{
            background-color: rgb(14, 47, 47);
            text-align: center;
            color: white;
            padding: 1%;
            margin: 0px;
        }
        h2{
            text-align: center;
            color: white;
            animation: appear 2s ease-in 1;
            padding: 1%;
            margin: 0px;
        }
        @keyframes appear{
            0%{
                opacity: 0;
                transform: translateY(25px);
            }
            25%{
                opacity: 0.25;
                transform: translateY(20px);
            }
            50%{
                opacity: 0.50;
                transform: translateY(15px);
            }
            75%{
                opacity: 0.75;
                transform: translateY(10px);
            }
            100%{
                opacity: 1;
                transform: translateY(5px);
            }
        }
        .information{
            width: 100%;
            margin: 5% 3%;
        }
        .feature1{
            background-color: whitesmoke;
            height: 40vh;
            width: 28%;
            margin: 0px 3% 0px 0px;
            float: left;
            border-radius: 20px;
            text-align: center;
        }
        .feature1:hover{
            transform: scale(1.1);
        }
        .feature2{
            background-color: whitesmoke;
            height: 40vh;
            width: 28%;
            margin: 0px 3% 0px 0px;
            border-radius: 20px;
            text-align: center;
            float: left;
        }
        .feature2:hover{
            transform: scale(1.1);
        }
        .feature3{
            background-color: whitesmoke;
            height: 40vh;
            width: 28%;
            margin: 0px 3% 0px 0px;
            border-radius: 20px;
            text-align: center;
            float: left;
        }
        .feature3:hover{
            transform: scale(1.1);
        }
        img{
            height: 50%;
            width: 95%;
            border-radius: 20px;
            margin: 2%;
        }
        .button{
            text-align: center;
        }
        button{
            margin: 5%;
            border-radius: 15px;
            color: white;
            background-color: maroon;            
        }
        button:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Modern Web Page</h1>
        <h2>Exeperince a sleek and responsive design</h2>
        <div class="information">
            <div class="feature1">
                <img src="https://envisage.nz/wp-content/uploads/2023/02/coNTrolAi_cyborg_holding_a_magic_flower_romantic_pose_neon.jpg" alt="Feature1">
                <br>
                <h3>Feature 1</h3>
                <br>
                <p>Modern and elegant user interface.</p>
            </div>
            <div class="feature2">
                <img src="https://media.gettyimages.com/id/184281306/photo/home-solution-wifi-devices-network.jpg?s=612x612&w=gi&k=20&c=WC4KeokOo11Qj48OlKoE0KePnXdLG93N6BpFoR_1-Ms=" alt="Feature2">
                <br>
                <h3>Feature 2</h3>
                <br>
                <p>Responsive layout for all device</p>
            </div>
            <div class="feature3">
                <img src="https://ideas.darden.virginia.edu/sites/default/files/styles/full_width_1024px_5_3_/public/2024-09/AI%20ART%20ITA.jpg?itok=CIaF2iIX" alt="Feature3">
                <br>
                <h3>Feature 3</h3>
                <br>
                <p>Beautiful animation and effects</p>
            </div>
        </div>
        <div class="button">
            <button>Get Started</button>
        </div>
    </div>
</body>
</html>
