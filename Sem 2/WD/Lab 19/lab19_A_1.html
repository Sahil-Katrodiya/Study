<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab19_A_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Student Registration</h1>
    <form>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter Name" readonly class="form-control" id="staticEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter Email Id" readonly class="form-control" id="staticEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Mobile No.</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Enter Mobile No." class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <textarea></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nationality</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter Nationality" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" placeholder="Enter Date of Birth" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input type="radio" name="Gender" value="male" checked>Male <input type="radio" name="Gender" value="female" >Female
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Highest Degree</label>
            <div class="col-sm-10">
                <select>
                    <option value="" selected disabled>Select Degree</option>
                    <option value="B.tech">B.tech</option>
                    <option value="M.tech">M.tech</option>
                    <option value="PHD">PHD</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">CPI</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Enter CPI" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">University</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter University" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Date Of Passing Year</label>
            <div class="col-sm-10">
                <select>
                    <option value="" selected disabled>Select Your Passing Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-2 col-form-label">
                <input type="submit" placeholder="Submit">
            </div>
            <div class="col-sm-10">
                <input type="reset" value="Cancle">
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
