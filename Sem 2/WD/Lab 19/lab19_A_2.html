<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab19_A_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="bg-dark text-light ">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter First Name" readonly class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter Last Name" readonly class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Aadhar Number</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Enter Aadhar Number" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Vaccine Name</label>
            <div class="col-sm-10">
                <select>
                    <option value="" selected disabled>Please Select Vaccine Name</option>
                    <option value="Covi Sheild">Covi Sheild</option>
                    <option value="Co-Vaccine">Co-Vaccine</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Vaccination Center Name</label>
            <div class="col-sm-10">
                <select>
                    <option value="" selected disabled>Please Select Vaccination Center Name</option>
                    <option value="Gondal">Gondal</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Jamnar">Jamnagar</option>
                    <option value="Morbi">Morbi</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Date Of Dose</label>
            <div class="col-sm-10">
                <input type="date" placeholder="Enter Date of Birth" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Dose Number</label>
            <div class="col-sm-10">
                <input type="number" placeholder="Enter Dose Number" class="form-control">
            </div>
        </div>
        
        <div class="mb-3 row">
            <div class="col-sm-2 col-form-label">
                <input type="submit" placeholder="Submit">
            </div>
            <div class="col-sm-10">
                <input type="reset" value="Cancel">
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
