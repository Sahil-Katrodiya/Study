<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid black" cellspacing="2px" bgcolor="red">
        <caption>hi</caption>
        <tr height="100px">
            <td width="200px" align="right" valign="bottom">A</td>
            <td rowspan="3" width="200px" align="center">B</td>

            <td align="right" width="200px" valign="middle">D</td>
            <td align="center" valign="top" width="200px" rowspan="2">E</td>
        </tr>
        <tr height="100px">
            <td>F</td>
            <td colspan="3" valign="middle">G</td>
        </tr>
        <tr height="100px">
            <td >H</td>
            <td rowspan="2">I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr height="100px">
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td colspan="2">P</td>
        </tr>
    </table>
