<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px solid black" align="center" celspacing="0" cellpadding="15">
        <tr>
            <td rowspan="2" valign="top" height="50px">Batata</td>
            <td rowspan="3" valign="top" height="50px">Couves</td>
            <td>Alhos</td>
            <td>Cebolas</td>
        </tr>
        <tr align="center">
           <td colspan="2" rowspan="2" valign="top" align="left" height="50px">Alface</td>
        </tr>
        <tr align="center">
            <td>Nabos</td>
        </tr>
    </table>
</body>
</html>
