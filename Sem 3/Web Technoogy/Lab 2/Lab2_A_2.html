<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2_A_2</title>
</head>
<body>
    <script>
        start=parseInt(prompt("Enter Starting number"));
        end=parseInt(prompt("Enter ending number"));
        document.write("Prime numbers are = ");
        for(i=start;i<=end;i++){
            count=0;
            for(j=2;j<i;j++){
                if(i%j==0){
                    count++;
                }

            }
            if(count==0){
                document.write(i+",");
            }
        }
    </script>
</body>
</html>
