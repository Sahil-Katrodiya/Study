<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2_A_1</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter Two Digit Number"));
        rem=n%10;
        reverse=parseInt(n/10);
        
        if(reverse<=9){
            document.write(Math.pow(reverse,rem));
        }
        else{
            document.write("Invalid inpute");
        }
    </script>
</body>
</html>
