<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1_A_2</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter number a"));
        count=0;
        for(i=1;i<=a;i++){
            if(a%i==0){
                count++;
            }
        }
        if(count==2){
            document.write("given number is prime");
        }
        else{
            document.write("given number is not prime");
        }
    </script>
</body>
</html>
