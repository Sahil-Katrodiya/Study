<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1_A_1</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter number a"));
        b=parseInt(prompt("Enter number b"));
        c=prompt("Enter +,-,*,/");
        if(c=='+'){
            document.write("ans is = "+(a+b));
        }
        else if(c=='-'){
            document.write("ans is = ",(a-b));

        }
        else if(c=='*'){
            document.write("ans is = "+(a*b));
        }
        else{
            document.write(`ans is = ${a/b}`);
        }
    </script>
</body>
</html>
